<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Register & Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="login-form">Login</button>
            <button class="tab-btn" data-tab="register-form">Register</button>
        </div>

        <!-- Form Login -->
        <div id="login-form" class="form-container active">
            <h2>Login Form</h2>
            <form id="login" action="#">
                <input type="email" id="email-login" placeholder="Email" required>
                <input type="password" id="password-login" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <div id="login-notification"></div>
        </div>

        <!-- Form Register -->
        <div id="register-form" class="form-container">
            <h2>Register Form</h2>
            <form id="register" action="#">
                <input type="text" id="name-register" placeholder="Name" required>
                <input type="email" id="email-register" placeholder="Email" required>
                <input type="password" id="password-register" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <div id="register-notification"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
